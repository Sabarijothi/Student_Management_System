<!DOCTYPE html>
<html>

<head>
    <title>Studentlogin</title>
</head>

<body>
    <link rel="stylesheet" href="./StudentStylelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./Admintempdb.js" type="text/javascript"></script>

    <body class="bg-dark">
        <div class="contanier">

            <form class="w-25 mx-auto py-5 shadow p-4">
                <h3 class="text-white">Student Login</h3>
                <hr>
                <div class="mb-3 ">
                    <div class="m-auto">
                        <div class="col">RegisterNo</div>
                        <div class="col"><input type="text" name="RegisterNo" id="RegisterNo" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <div class="col">Password</div>
                        <div class="col"><input type="password" name="pswd" id="pswd" class="form-control" /></div>
                    </div>
                    <select class="form-select" aria-label="Default select example" id="SBCEC-department">
                        <option selected>Select Department</option>
                        <option value="MCAstudents" id="SBCEC-department-MCA">MCA</option>
                        <option value="Mechstudents">Mechanical</option>
                        <option value="ECEstudents">ECE</option>
                    </select>
                    <br>
                    <div class="mb-3 ">
                        <div class="col"></div>
                        <div class="col">
                            <button type="button" class="btn btn-success" onclick="validateLogin()">Login</button>
                            &nbsp;<a id="modelLink" data-bs-toggle="modal" data-bs-target="#exampleModal"></a>
                            <input type="reset" value="Cancel" class="btn btn-primary" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col"></div>
                        <div class="card-body"><span id="lgMsg"></span></div>
                    </div>
            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modelData">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <style>
            #modelData {
                color: black;
            }
        </style>
        <script>
            function validateLogin() {
                let department = document.querySelector('#SBCEC-department').value;
                console.log(department);
                let RegisterNo = document.getElementById('RegisterNo').value;
                let pswd = document.getElementById('pswd').value;
                console.log(RegisterNo);
                console.log(pswd);
                let lgMsg = document.getElementById('lgMsg');
                if (department == "MCAstudents") {
                    for (let student of MCAstudents) {
                        if (student.regNo == RegisterNo) {
                            if (student.pswd == pswd) {
                                //success
                                sessionStorage.setItem("REGNO", student.regNo);
                                sessionStorage.setItem("DEPARTMNET", department);
                                window.location.href = "./studentIndex.html";
                            } else {
                                lgMsg.innerHTML = "Incorrect Password....";
                            } break;

                        }
                        else {
                            lgMsg.innerHTML = "User not Found...";

                        }
                    }
                    
                }
                else if(department == 'Mechstudents')
                {
                    for (let student of Mechstudents) {
                        if (student.regNo == RegisterNo) {
                            if (student.pswd == pswd) {
                                sessionStorage.setItem("REGNO", student.regNo);
                                sessionStorage.setItem("DEPARTMNET", department);
                                window.location.href = "./studentIndex.html";
                            } else {
                                lgMsg.innerHTML = "Incorrect Password....";
                            } break;

                        }
                        else {
                            lgMsg.innerHTML = "User not Found...";

                        }
                    }
                }
                else if(department=='ECEstudents')
                {
                    for (let student of ECEstudents) {
                        if (student.regNo == RegisterNo) {
                            if (student.pswd == pswd) {
                                sessionStorage.setItem("REGNO", student.regNo);
                                sessionStorage.setItem("DEPARTMNET", department);
                                window.location.href = "./studentIndex.html";
                            } else {
                                lgMsg.innerHTML = "Incorrect Password....";
                            } break;

                        }
                        else {
                            lgMsg.innerHTML = "User not Found...";

                        }
                    }
                }

                }
        </script>
    </body>

</html>
