<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
</head>

<body>
    <link rel="stylesheet" href="./AdminStylelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./Admintempdb.js" type="text/javascript"></script>

    <body class="bg-dark">
        <div class="contanier">
   
            <form class="w-25 mx-auto py-5 shadow p-4" >
             <h3 class="text-dark">Admin Login</h3><hr >
             <div class="mb-3 ">
                    <div class="m-auto">
                    <div class="col">AdminName</div>
                    <div class="col"><input type="text" name="adminName" id="adminName" class="form-control"/></div>
                </div>
                <div class="mb-3 ">
                    <div class="col">Password</div>
                    <div class="col"><input type="password" name="pswd" id="pswd" class="form-control"/></div>
                </div>
                <div class="mb-3 ">
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="validateLogin()">Login</button>
                        &nbsp;
                        <input type="reset" value="Cancel" class="btn btn-primary"/>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col"></div>
                    <div class="card-body"><span id="lgMsg"></span></div>
                </div>
            </form>
        </div>
        <script>

            function validateLogin(){

                let adminName = document.getElementById('adminName').value;
                let pswd = document.getElementById('pswd').value;
                let lgMsg = document.getElementById('lgMsg');
                for(let admin of admins){
                    if(admin.adminName == adminName){
                        if(admin.pswd == pswd){
                            //success
                            sessionStorage.setItem("ADMIN", adminName);
                            window.location.href = "./Adminindex.html";
                        }else{
                            lgMsg.innerHTML = "Incorrect Password....";
                        }
                        break;
                    }else{
                        lgMsg.innerHTML = "admin not Found...";
                    }
                }
            }  
        </script>
    </body>
</html>
