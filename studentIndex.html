                <button type="button" class="btn btn-warning" onclick="loadStudent()">View Detail</button>
            </div>
        </div>
    <div class="studentInfo">
        <div id="studentInfom"></div>
    </div>
    <script>
        function loadStudent() {
            let department = sessionStorage.getItem('DEPARTMNET') || '';
            let studentRegNo = sessionStorage.getItem('REGNO') || '';
            if (department == 'MCAstudents') {
                for (let student of MCAstudents) {
                    if (student.regNo == studentRegNo) {
                        let info = '<div class="row-3 col-4">' + '<div class="card" style="width: 18rem;">'+
                            '<img src="' + student.url + '" class="card-img-top" alt="..."onclick="loadDesc(' + department.depCode + ')">' +
                            // '<div class="card" style="width: 50rem;">' +
                            // '<img src="' + student.url + '" class="card-img-top" alt="..." width="10px" height="30px" onclick="loadDesc(' + department.depCode + ')">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + student.studentName + '</h5>' +
                            '<p class="card-text">' + student.fees + '</p>' +
                            '</div>' +
                            '</div>' +
                            "</div>";
                        document.getElementById('studentInfom').innerHTML = info;
                    }
                }
            }
            else if (department == 'Mechstudents') {
                for (let student of Mechstudents) {
                    if (student.regNo == studentRegNo) {
                        let info = '<div class="row-lg-4">' + '<div class="card" style="width: 18rem;">'+                            
                            '<img src="' + student.url + '" class="card-img-top" alt="..."  onclick="loadDesc(' + department.depCode + ')">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + student.studentName + '</h5>' +
                            '<p class="card-text">' + student.fees + '</p>' +
                            '</div>' +
                            '</div>' +
                            "</div>";
                        document.getElementById('studentInfom').innerHTML = info;
                    }
                }
            }
            else if (department == 'ECEstudents') {
                for (let student of ECEstudents) {
                    if (student.regNo == studentRegNo) {
                        let info = '<div class="row-lg-4">' + '<div class="card" style="width: 18rem;">'+                            
                            '<img src="' + student.url + '" class="card-img-top" alt="..."  onclick="loadDesc(' + department.depCode + ')">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + student.studentName + '</h5>' +
                            '<p class="card-text">' + student.fees + '</p>' +
                            '</div>' +
                            '</div>' +
                            "</div>";
                        document.getElementById('studentInfom').innerHTML = info;
                    }
                }
            }









            if (depCode != '') {
                let department = departments.filter(department => {
                    return department.depCode == depCode;
                });
                if (department.length > 0) {
                    console.log(department[0]);
                    /*let imgEle = document.createElement('img');
                    imgEle.src = department[0].url;*/
                    // document.getElementById('depImg').innerHTML = '<img src="' + department[0].url + '"/>';
                    let info = '<div class="row mt-4 font weight=900"><b><hr><h1>' + department[0].title + '</div>' +
                        '<div class="row mt-3"><hr>' + department[0].fees + '</div>' +
                        '<div class="row mt-3">' + department[0].desc + '</div>';

                    document.getElementById('depInfo').innerHTML = info;
                }
            }
        }


        //  function loadDesc(depCode){
