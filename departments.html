<!DOCTYPE html>
<html>
    <head>
        <title>Departments</title>
    </head>
    <body onload="checkSession(),loadDepartments()">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./adminServices.js" type="text/javascript"></script>
        <script src="./Admintempdb.js" type="text/javascript"></script>
        
        <div class="container">
            <div class="row mt-4">
                <div class="col" id="depImg"></div>
                <div class="col" id="depInfo"></div>
            </div>
        </div>
        <div class="btnContainer">
            <button type="button" ><a href="./students.html">view students</a></button>
        </div>
        <script>
            function loadDepartments(){
                let depCode = sessionStorage.getItem('DEPCODE') || '';
                if(depCode != ''){
                    let department = departments.filter(department => {
                       return department.depCode == depCode;
                    });
                    if(department.length > 0){
                        console.log(department[0]);
                        /*let imgEle = document.createElement('img');
                        imgEle.src = department[0].url;*/
                        // document.getElementById('depImg').innerHTML = '<img src="' + department[0].url + '"/>';
                        let info = '<div class="row mt-4 font weight=900"><b><hr><h1>'+ department[0].title +'</div>' +
                                    '<div class="row mt-3"><hr>'+ department[0].fees +'</div>' +
                                    '<div class="row mt-3">'+ department[0].desc +'</div>';
                                    
                        document.getElementById('depInfo').innerHTML = info;
                    }
                }
            }
        </script>
    </body>
</html>
